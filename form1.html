<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Practise</title>
  </head>
  <body>

<form class="" action="a.html" method="post">
  <label for="">Your Name</label>
  <input type="text" name="Your Name" value="">
  <br>
  <label for="">Set Your Favorite Color Picker</label>
  <input type="color" name="Color Picker" value="">
  <br>
  <label for="">Read All Your Information</label>
  <input type="radio" name="info" value="">
  <input type="checkbox" name="info1" value="">
  <input type="submit" name="Submit" value="Submit">
  <br>
  <label for="">Password</label>
  <input type="password" name="password" value="">
  <br>
  <input type="file" name="" value="">
  <br>
  <input type="date" name="" value="">
  <br>
  <input type="range" name="" value="">
</form>

<hr size=3 noshade>

<form class="" action="mailto:abc@gmail.com" method="post" enctype="text/plain">
  <label for="">Your Name</label>
  <input type="text" name="Your Name" value="">
  <br>
  <label for="">Your Email</label>
  <input type="email" name="Your Email" value="">
  <br>
  <label for="">Your Message</label>
  <br>
  <textarea name="Your Message" rows="15" cols="25"></textarea>
  <input type="submit" name="" value="Submit">
</form>

</html>
